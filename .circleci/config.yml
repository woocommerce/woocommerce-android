version: 2.1

orbs:
  android: wordpress-mobile/android@0.0.22

commands:
  copy-gradle-properties:
    steps:
      - run:
          name: Setup gradle.properties
          command: cp gradle.properties-example gradle.properties

jobs:
  Lint:
    executor: 
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Lint
          command: ./gradlew --stacktrace lintRelease
      - android/save-gradle-cache
      - android/save-lint-results
  Build:
    executor: 
      name: android/default
      api-version: "27"
    steps:
      - checkout
      - copy-gradle-properties
      - android/restore-gradle-cache
      - run:
          name: Build
          command: ./gradlew --stacktrace assembleRelease
      - android/save-gradle-cache

workflows:
  WordPress-Login-Flow-Android:
    jobs:
      - Lint
      - Build
