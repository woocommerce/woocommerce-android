# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/bash-cache#2.1.0

steps:
  - label: "checkstyle"
    command: |
      echo "--- üßπ Linting"
      cp -v gradle.properties-example gradle.properties
      ./gradlew checkstyle
    plugins: *common_plugins
    artifact_paths:
      - "**/build/reports/checkstyle/checkstyle.*"

  - label: "detekt"
    command: |
      echo "--- üßπ Linting"
      cp gradle.properties-example gradle.properties
      ./gradlew detektAll
    plugins: *common_plugins
    artifact_paths:
      - "**/build/reports/detekt/detekt.html"

  - label: "lint"
    command: |
      echo "--- üßπ Linting"
      cp gradle.properties-example gradle.properties
      ./gradlew lintVanillaRelease
    plugins: *common_plugins
    artifact_paths:
      - "**/build/reports/lint-results*.*"

  - label: "Test WooCommerce"
    command: |
      echo "--- üß™ Testing"
      cp gradle.properties-example gradle.properties
      ./gradlew testVanillaRelease
    plugins: *common_plugins

  - label: "Test CardReaderModule"
    command: |
      echo "--- üß™ Testing"
      cp gradle.properties-example gradle.properties
      ./gradlew lib:cardreader:testRelease
    plugins: *common_plugins

  - label: "Ensure Screenshot Tests Build"
    command: |
      echo "--- ‚öíÔ∏è Building"
      cp gradle.properties-example gradle.properties
      ./gradlew assembleVanillaDebugAndroidTest
    plugins: *common_plugins

  - label: "üõ† Installable Build"
    command: ".buildkite/commands/installable-build.sh"
    if: "build.pull_request.id != null || build.pull_request.draft"
    plugins: *common_plugins

  - label: "Generate code coverage and send it to CodeCov"
    # https://docs.codecov.com/docs/codecov-uploader#integrity-checking-the-uploader
    command: |
      echo "--- ‚öíÔ∏è Testing debug & generating code coverage"
      cp gradle.properties-example gradle.properties
      ./gradlew jacocoTestReport
      curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import
      curl -Os https://uploader.codecov.io/latest/linux/codecov
      curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
      curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
      gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
      shasum -a 256 -c codecov.SHA256SUM
      chmod +x codecov
      ./codecov -t $CODECOV_TOKEN
