# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
---

# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &test_collector_common_params
      files: "WooCommerce/build/buildkite-test-analytics/*.xml"
      format: "junit"

agents:
  queue: "android"

steps:
  - label: "Gradle Wrapper Validation"
    command: |
      validate_gradle_wrapper
    plugins: [$CI_TOOLKIT]

  # Wait for Gradle Wrapper to be validated before running any other jobs
  - wait

  ########################################
  - group: "üïµÔ∏è Linters"
    steps:

      - label: "‚ò¢Ô∏è Danger - PR Check"
        command: danger
        key: danger
        if: "build.pull_request.id != null"
        retry:
          manual:
            permit_on_passed: true
        agents:
          queue: "linter"

      - label: "detekt"
        command: |
          echo "--- üßπ Linting"
          cp gradle.properties-example gradle.properties
          ./gradlew detektAll
        plugins: [$CI_TOOLKIT]
        artifact_paths:
          - "**/build/reports/detekt/detekt.html"

      - label: "lint"
        command: |
          echo "--- üßπ Linting"
          cp gradle.properties-example gradle.properties
          ./gradlew lintJalapenoDebug
        plugins: [$CI_TOOLKIT]
        artifact_paths:
          - "**/build/reports/lint-results*.*"

      - label: "Dependency Tree Diff"
        command: |
          cp gradle.properties-example gradle.properties
          .buildkite/commands/dependency-tree-diff.sh
        if: build.pull_request.id != null
        plugins: [$CI_TOOLKIT]

  ########################################
  - group: "üõ† Prototype Builds"
    steps:

      - label: "üõ† Prototype Build: Mobile App"
        command: |
          ".buildkite/commands/prototype-build.sh" "WooCommerce"
        if: build.pull_request.id != null
        plugins: [$CI_TOOLKIT]

      - label: "üõ† Prototype Build: Wear App"
        command: |
          ".buildkite/commands/prototype-build.sh" "WooCommerce-Wear"
        if: build.pull_request.id != null
        plugins: [$CI_TOOLKIT]

  ########################################
  - group: "üî¨ Tests"
    steps:

      - label: "Unit tests"
        command: .buildkite/commands/run-unit-tests.sh
        plugins:
          - $CI_TOOLKIT
          - $TEST_COLLECTOR :
              <<: *test_collector_common_params
              api-token-env-name: "BUILDKITE_ANALYTICS_TOKEN_UNIT_TESTS"
        artifact_paths:
          - "**/build/test-results/*/*.xml"

      - label: "Instrumented tests"
        command: .buildkite/commands/run-instrumented-tests.sh "Pixel2.arm" "30" "portrait"
        plugins:
          - $CI_TOOLKIT
          - $TEST_COLLECTOR :
              <<: *test_collector_common_params
              api-token-env-name: "BUILDKITE_ANALYTICS_TOKEN_INSTRUMENTED_TESTS"
        artifact_paths:
          - "**/build/instrumented-tests/**/*"
