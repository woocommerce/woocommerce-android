# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
---

agents:
  queue: "android"

steps:
  - label: "Generate Baseline Profile"
    command: |
      echo "--- :rubygems: Setting up Gems"
      install_gems

      echo "--- :closed_lock_with_key: Installing Secrets"
      bundle exec fastlane run configure_apply

      echo "--- ðŸ”¬ Install GMD Image"
      yes | /usr/local/android/cmdline-tools/latest/bin/sdkmanager --verbose --install "system-images;android-34;google_apis;x86_64"

      echo "--- ðŸ”¬ Accept Android Licence"
      yes | /usr/local/android/cmdline-tools/latest/bin/sdkmanager --verbose --licenses || true

      echo "--- :hammer_and_wrench: Building"
      ./gradlew assembleVanillaRelease
    plugins: [ $CI_TOOLKIT ]
    artifact_paths:
      - "**/build/generated/baselineProfiles/**/*"
